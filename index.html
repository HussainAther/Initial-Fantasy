<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RPG Game</title>
</head>
<body>
  <header>
    <h1>RPG Game</h1>
  </header>
  <main>
    <div id="character-info">
      <h2>Character Information</h2>
      <p>Name: John Doe</p>
      <p>Level: 5</p>
      <p>Health: 100/100</p>
      <p>Experience: 300/500</p>
    </div>

    <div id="game-map">
      <h2>Game Map</h2>
      <div id="map-container">
        <!-- Render the game map here -->
      </div>
    </div>

    <div id="menu">
      <h2>Main Menu</h2>
      <ul>
        <li><button id="attack-button">Attack</button></li>
        <li><button id="inventory-button">Inventory</button></li>
        <li><button id="quest-button">Quests</button></li>
        <li><button id="settings-button">Settings</button></li>
      </ul>
    </div>

    <div id="dialog-box">
      <h2>NPC Dialogue</h2>
      <p id="dialogue-text">Welcome to the RPG game! Enjoy your adventure!</p>
      <button id="next-dialog-button">Next</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 RPG Game. All rights reserved.</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
