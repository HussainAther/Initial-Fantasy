<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Initial Fantasy</title>
</head>
<body>
  <header>
    <h1>Initial Fantasy</h1>
  </header>
  <main>
    <div id="character-info">
      <h2>Character Information</h2>
      <label for="player-name">Player Name:</label>
      <input type="text" id="player-name" placeholder="Enter your name">
      <label for="character-class">Character Class:</label>
      <select id="character-class">
        <option value="ogre">Ogre</option>
        <option value="mage">Mage</option>
        <option value="ranger">Ranger</option>
        <option value="peon">Peon</option>
        <option value="archer">Archer</option>
        <option value="druid">Druid</option>
        <option value="bard">Bard</option>
        <option value="monk">Monk</option>
        <option value="cleric">Cleric</option>
        <option value="knight">Knight</option>
        <option value="barbarian">Barbarian</option> 
      </select>
      <button id="start-game-button">Start Game</button>
    </div>
    <div id="dialog-box">
      <!-- Dialog text goes here -->
    </div>
    <button id="attack-button">Attack</button>
    <button id="inventory-button">Inventory</button>
    <button id="quest-button">Quests</button>
    <button id="settings-button">Settings</button>
    <button id="next-dialog-button">Next Dialog</button>
  </main>
  <footer>
    <p>&copy; 2023 Initial Fantasy. All rights reserved.</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
